<style rel="stylesheet" type="text/css">footer,header,section{display:block}html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}a:focus{outline:thin dotted}a:active,a:hover{outline:0}*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}.footer-widgets:before,.site-container:before,.site-footer:before,.site-header:before,.site-inner:before,.wrap:before{content:" ";display:table}.footer-widgets:after,.site-container:after,.site-footer:after,.site-header:after,.site-inner:after,.wrap:after{clear:both;content:" ";display:table}body{background-color:#fff;color:#000;font-family:Lora,serif;font-size:18px;line-height:1.625;-webkit-font-smoothing:antialiased}a{-webkit-transition:all .1s ease-in-out;-moz-transition:all .1s ease-in-out;-ms-transition:all .1s ease-in-out;-o-transition:all .1s ease-in-out;transition:all .1s ease-in-out}::-moz-selection{background-color:#000;color:#fff}::selection{background-color:#000;color:#fff}a{color:#ed702b;text-decoration:none}a:hover{text-decoration:underline}p{margin:0 0 24px;padding:0}.wrap{margin:0 auto;max-width:1140px}.site-inner{clear:both;margin:65px 0 40px}.site-inner .wrap{border-bottom:double #ddd}.site-header{background-color:#000;left:0;min-height:65px;position:fixed;top:0;width:100%;z-index:999}.header-image .site-header{padding:0}.title-area{float:left;width:320px}.header-image .title-area{padding:0}.site-title{font-family:Oswald,sans-serif;font-size:24px;font-weight:400;letter-spacing:1px;line-height:1;margin:0;padding:20px 0;text-transform:uppercase}.header-image .site-title{padding:0}.site-title a,.site-title a:hover{color:#000;text-decoration:none}.header-image .site-title a{display:block;float:left;min-height:65px;text-indent:-9999px;width:100%}.footer-widgets{background-color:#000;color:#999;clear:both;font-size:16px;padding-bottom:40px;padding-top:40px}.footer-widgets-3{width:350px}.footer-widgets-3{float:right}.footer-widgets .widget{margin-bott
